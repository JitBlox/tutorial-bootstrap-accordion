<div class="container">
    <h1>
        Game of Thrones characters
    </h1>
    <div class="row">
        <div class="col">
            <div [closeOthers]="true" ngbAccordion>
                @for (charactersItem of characters; track charactersItem; let i = $index) {
                    <div ngbAccordionItem>
                        <div ngbAccordionHeader>
                            <button ngbAccordionButton>
                                <i class="text-secondary bi-tv me-2"></i>
                                {{ charactersItem?.name }}
                            </button>
                        </div>
                        <div ngbAccordionCollapse>
                            <div ngbAccordionBody>
                                <ng-template>
                                    <p>
                                        {{ charactersItem?.about }}
                                    </p>
                                    <a href="#" (click)="onHyperlink1Click($event, charactersItem)">
                                        Details
                                    </a>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
        <div class="col">
            @if (selectedCharacter) {
                <app-character-detail [character]="selectedCharacter"></app-character-detail>
            }
        </div>
    </div>
</div>
